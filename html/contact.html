<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../image/code.png" type="image/png">
</head>
<body>
    <div id="navbar-container"></div>
    <section class="maint-container" id="contact"></section>
        <h1 class="title2-apropos">Contact</h1>
        <hr class="hr-apropos">
        <div class="contact-container">
            <form class="contact-form" action="https://formspree.io/f/xbjneogv" method="post">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" class="input-contact" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="objet">Objet</label>
                <input type="objet" id="objet" name="objet" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="submit-btn">Envoyer</button>
            </form>
            <div class="contact-details">
              <p>Email: leo.desmoulins@gmail.com</p><br>
              <p>Téléphone: 07 50 63 60 74</p>
              <div class="download-button">
                <a href="./cv.html" class="download-btn cv-button">Visualiser Mon CV</a>
              </div>
            </div>
          </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
